<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SingUP page</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Container">
        <div>
            <h1>Welcome To Shopping Center Clothes</h1>
        </div>
        <form action="" id="signup">
            <h2>Sign-UP</h2>
            <ul>
                <li>
                    <div>
                        <label for="Full-Name">Full-Name :</label>
                        <input type="text" name="fname">
                    </div><br>
                </li>
                <li>
                    <div>
                        <label for="Email">Email-Add :</label>
                        <input type="email" name="Email" id="Email">
                    </div><br>
                </li>
                <li>
                    <div>
                        <label for="password">Password :</label>
                        <input type="password" name="password" id="password">
                    </div><br>
                </li>
                <br>
                <hr id="underline">
            </ul>
            <h5>You have an account?<strong onclick="Login()">Login</strong></h5>
        </form>
        <form action="" id="loginform">
            <h2>Login</h2>
            <ul>
                <li>
                    <div>
                        <label for="Email">Email-Add :</label>
                        <input type="email" name="Email" id="Email">
                    </div><br>
                </li>
                <li>
                    <div>
                        <label for="password">Password :</label>
                        <input type="password" name="password" id="password">
                    </div><br>
                </li>
            </ul>
            <br>
            <hr id="underline">
            <h5>Create a new account?<strong onclick="SignUp()">SignUp</strong></h5>

        </form>

        <button onclick="submit()" id="s">Sign-Up</button>
        <button onclick="submit()" id="l">Login</button>
        <br><br>

        <img src="Frame.jpg" alt="Icons image" id="img1">
    </div>
    <script src="script.js">
        
    </script>
</body>

</html>
